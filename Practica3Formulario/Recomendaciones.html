<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Referencias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="formulario">
        <main>
            <form  id="DATOS">
                <fieldset id="Informacion">
                    <legend> <i class="fa-solid fa-user-group"></i> Referencias</legend>
                    <hr style="border-color: #C7C8C9;">
                    <div class="form-group">
                        <label for="telefono">Primera referencia (opcional)</label>
                        <input type="text" class="form-control" name="telefono" id="telefono" >
                    </div>
                    <div class="form-group">
                        <label for="correo">Segunda referencia (opcional)</label>
                        <input type="text" class="form-control" name="correo" id="correo"  >
                    </div>
                    <div class="form-group">
                        <label for="direccion">Tercera referencia (opcional)</label>
                        <input type="text" class="form-control" name="direccion" id="direccion" >
                    </div>
                    <div class="form-group">
                        <label for="direccion2">Cuarta referencia (opcional)</label>
                        <input type="text" class="form-control" name="direccion" id="direccion2" >
                    </div>
                    <div class="form-group">
                        <label for="profesion">Quinta referencia (opcional)</label>
                        <input type="text" class="form-control" name="profesion" id="profesion" >
                    </div>
                    <button type="submit" class="btn btn-primary" id="ingresar">Subir</button>
                </fieldset>  
            </form>
        </main>
    </div>
    <script src="referencias.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
