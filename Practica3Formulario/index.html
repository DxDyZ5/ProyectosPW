<!DOCTYPE html>
<html lang="en">      
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="formulario">
        <main>
            <form  id="ID">
                <fieldset id="Validar">
                    <legend > <i class="fa-solid fa-handshake-angle"></i> Bono Ayuda</legend>
                    <hr style="border-color: #C7C8C9;">
                    <div class="input-group">
                        <input type="number" class="form-control" name="cedula" id="cedula" required placeholder="Cédula" autofocus>
                        <button type="submit" class="btn btn-primary" id="IDvalidar" >Validar</button>
                    </div>
                </fieldset>
            </form>
            <hr style="border-color: #C7C8C9;">
            <form id="DATOS">
                <fieldset id="Informacion" disabled>
                    <div class="form-group">
                        <label for="telefono">Telefono</label>
                        <input type="text" class="form-control" name="telefono" id="telefono" required>
                    </div>
                    <div class="form-group">
                        <label for="correo">Correo</label>
                        <input type="email" class="form-control" name="correo" id="correo" required >
                    </div>
                    <div class="form-group">
                        <label for="direccion">Dirección</label>
                        <input type="text" class="form-control" name="direccion" id="direccion" required>
                    </div>
                    <div class="form-group">
                        <label for="civil">Estado Civil</label>
                        <select class="form-select" name="civil" id="civil" required>
                            <option disabled selected value="">Seleccione un estado civil...</option>
                            <option value="soltero">Soltero</option>
                            <option value="casado">Casado</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="profesion">Profesión</label>
                        <input type="text" class="form-control" name="profesion" id="profesion" required>
                    </div>
                    <div class="form-group">
                        <label for="motivo">Por qué merece recibir el bono</label>
                        <textarea class="form-control" name="motivo" id="motivo" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary" id="ingresar">Ingresar</button>
                </fieldset>  
            </form>
        </main>
    </div>
    <button id="datos-button" class="btn btn-primary">Vista</button>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
