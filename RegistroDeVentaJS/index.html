<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Registro de Ventas</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="d-flex align-items-center justify-content-center" style="min-height: 50vh;"></body>
    
    <div class="container mt-4">

         <h1 class="titulo-animated"> <?xml version="1.0" encoding="utf-8"?>
            <svg width="3.5rem" height="3.5rem" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg"><path fill="#000000" d="M704 288h131.072a32 32 0 0 1 31.808 28.8L886.4 512h-64.384l-16-160H704v96a32 32 0 1 1-64 0v-96H384v96a32 32 0 0 1-64 0v-96H217.92l-51.2 512H512v64H131.328a32 32 0 0 1-31.808-35.2l57.6-576a32 32 0 0 1 31.808-28.8H320v-22.336C320 154.688 405.504 64 512 64s192 90.688 192 201.664v22.4zm-64 0v-22.336C640 189.248 582.272 128 512 128c-70.272 0-128 61.248-128 137.664v22.4h256zm201.408 483.84L768 698.496V928a32 32 0 1 1-64 0V698.496l-73.344 73.344a32 32 0 1 1-45.248-45.248l128-128a32 32 0 0 1 45.248 0l128 128a32 32 0 1 1-45.248 45.248z"/></svg> Registro de ventas</h1>
            
            <hr/> 
                
        <form id="facturaForm" class="border p-4 rounded">
            
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="fecha">Fecha</label>
                    <input type="date" class="form-control" id="fecha" name="fecha" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="codigoCliente">Código del Cliente</label>
                    <input type="text" class="form-control" id="codigoCliente" name="codigoCliente" placeholder="Matrícula" required>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="nombreCliente">Nombre del Cliente</label>
                    <input type="text" class="form-control" id="nombreCliente" name="nombreCliente" required>
                </div>
            </div>
            
            <div  class="form-row mt-3">
                <div class="form-row" id="detallesArticulos">
                    <div class="form-group col-md-6">
                        <label for="nombreArticulo">Nombre del Artículo</label>
                        <input type="text" class="form-control" id="nombreArticulo" name="nombreArticulo[]" required>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="cantidad">Cantidad</label>
                        <input type="number" class="form-control" id="cantidad" name="cantidad[]" min="1" required>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="precio">Precio</label>
                        <input type="number" class="form-control" id="precio" name="precio[]" min="0.01" step="0.01" required>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="total">Total</label>
                        <input type="text" class="form-control" id="total" name="total[]" readonly>
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="totalPagar">Total a Pagar</label>
                    <input type="text" class="form-control" id="totalPagar" name="totalPagar" readonly>
                </div>
                <div class="form-group col-md-3">
                    <label for="pago">Pago</label>
                    <input type="number" class="form-control" id="pago" name="pago" min="0.01" step="0.01" required>
                </div>
                <div class="form-group col-md-3">
                    <label for="cambio">Cambio</label>
                    <input type="text" class="form-control" id="cambio" name="cambio" readonly>
                </div>
            </div>
            
            <div class="form-group col-md-6">
                <label for="comentario">Comentario</label>
                <textarea class="form-control" id="comentario" name="comentario" rows="3"></textarea>
            </div>
            

            
            <div class="form-row mt-4">
                <div class="col-md-6">
                    <button type="button" class="btn btn-primary" onclick="guardarFactura()">Guardar Factura</button>
                </div>
                <div class="col-md-6 text-right">
                    <button type="button" class="btn btn-success" onclick="imprimirRecibo()">Imprimir Recibo</button>
                </div>
            </div>

        </form>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src= 
    "https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.min.js"> 
        </script> 
        
    <script src="script.js" ></script>
</body>
</html>
